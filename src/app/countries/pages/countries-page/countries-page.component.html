<h1 class="mt-3">Nested selectors</h1>
<hr />

<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continent:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Select a continent --</option>

        @for (region of regions(); track region) {
        <option [value]="region">
          {{ region }}
        </option>

        }
      </select>
    </div>
  </div>

  <!-- Countries -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Country:</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Select a country --</option>
        @for (country of countriesByRegion(); track country.cca3) {
        <option [value]="country.cca3">
          {{ country.name.common }}
        </option>
        }
      </select>
    </div>
  </div>

  <!-- Countries -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Border:</label>
      <select formControlName="border" class="form-control">
        <option value="">-- Select a border --</option>
        @for (country of borders(); track country.cca3) {
        <option [value]="country.cca3">
          {{ country.name.common }}
        </option>
        }
      </select>
    </div>
  </div>
</form>

<h3>Form</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>is form valid: {{ myForm.valid }}</p>
